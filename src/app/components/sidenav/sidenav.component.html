
<nav class="sidebar">

                    </a>
                </li>

                <li class="nav-link" (click)="changePage('artwork')">

                        <span class="text nav-text">Artwork</span>
                    </a>
                </li>


                <li class="nav-link" (click)="changePage('amis')">
                    <a routerLink="/amis" id="sidenav-amis" [ngClass]="{'isActive': href == '/amis', 'isInactive': href != '/amis'}">

                        <span class="text nav-text">Amis</span>
                    </a>
                </li>
                <div *ngIf="sessionService.getSession() && sessionService.getSession().isAdmin">
