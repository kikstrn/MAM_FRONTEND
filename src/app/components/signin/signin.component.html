<div class="wrapper">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>Bienvenue</h2>
                <p>Cr√©er ton compte.<br>C'est totalement gratuit.</p>
                <a class="btn" routerLink="/inscription">Nouveau</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Connexion</h2>
                <form [formGroup]="formGroup">
                    <p>
                        <label>Pseudo</label>
                        <input type="text" placeholder="Pseudo" formControlName="username" required>
                    </p>
                    <p>
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Mot de passe" formControlName="password" required>
                    </p>
                    <p>
                        <input type="submit" value="Se connecter" (click)="connect()" />
                    </p>                        
                </form>
            </div>
        </div>
    </div>
</div>
